name: resortdemo
description: A new Flutter project.
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=2.17.5 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Architecture
  flutter_clean_architecture: ^5.0.0

  # Firebase
  firebase_core: ^1.20.0
  firebase_auth: ^3.5.0
  cloud_firestore: ^3.4.0

  #stylish bottom var
  animated_bottom_navigation_bar: ^1.0.1

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/icons/
    - assets/fonts/
    - assets/images/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins/Poppins-Regular.ttf
